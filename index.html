    <!-- DIV CONTAINING PROFILE AND CARDS -->
  <div class="d-flex flex-lg-row m-lg-5">
    <div class="me-lg-3" id="profile-card"></div>
      <div class="d-flex flex-column">
        <div class="overview-container">
          <div class="col-xl-10">
            <div
              class="media card bg-transparent border-secondary m-3 p-4 d-flex flex-column "
              id="pin-container"
            ></div>
          </article>
          <div class="container mt-4" id="form-container">
            <h3 class="text-center m-5">Highlight your achievements</h3>
            <form id="add-pin" method="POST">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group mb-3">
                    <input
                      id="text-input"
                      placeholder="Name *"
                      class="form-control"
                      type="text"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group mb-3">
                    <textarea
                      name="message"
                      id="pin-description"
                      placeholder="Description (optional) *"
                      rows="6"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div class="send">
                    <button id="customize" class="btn btn-lg btn-success">
                      <span>Pin It</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
