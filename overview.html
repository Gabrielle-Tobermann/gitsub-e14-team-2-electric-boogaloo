<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="main.css" />
    <title>Gitsub</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Overview</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Repositories</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Packages</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Organizations</a>
        </li>
      </ul>
    </nav>

      <div class="row content">
        <div class="col-3" id="profile-card">

        </div>
      </div>
    </div>
    <div class="position-relative">
      <div class="mt-4">
        <div class="pinned-items">
          <button type="submit" class="btn btn-secondary btn-lg my-4" id="customize">Customize Your Pins</button>
        </div>
      </div>
    </div>
    <div class="col-sm-9" id="form-container"></div>

     <nav

        <div class="container-fluid">
          <a class="navbar-brand" href="#">@ 2021 Github, Inc.</a>
          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"

            <span class="navbar-toggler-icon"></span>
          </button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Terms</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Security</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">API</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Training</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

      <script src="main.js" async defer></script>
